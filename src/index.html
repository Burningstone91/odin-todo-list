<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header">
    <div class="open-nav">
      <div class="bar"></div>
      <div class="bar mdl"></div>
      <div class="bar"></div>
    </div>
    <h1>Task Manager</h1>
    <div class="logo">
      <i class="fa fa-inbox"></i>
    </button>
  </header>

  <div class="sidebar closed">
    <ul>
      <li>
        <i class="fa fa-inbox"></i>
        <p>Inbox</p>
      </li>
      <li>
        <i class="fa fa-calendar-check-o"></i>
        <p>Today</p>
      </li>
    </ul>
    <div class="projects-header">
      <h3>Projects</h3>
      <button class="btn add-project">+</button>
    </div>
    <ul class="project-list">

    </ul>
    </div>
  </div>

  <dialog class="add-task-dialog">
    <form class="new-task-form">
      <div class="new-task-close">
        <button class="btn new-task-close">X</button>
      </div>
      <div class="new-task-item">
        <div class="new-task-header">
          <button class="btn toggle">
            <i class="fa fa-circle-thin"></i>
          </button>
          <input type="text" class="new-task-title" placeholder="New Task" autofocus>
        </div>
        <div class="new-task-details">
          <textarea class="new-task-desc" wrap="soft" placeholder="Task Description"></textarea>  
          <div class="new-task-footer">
            <input type="date" id="new-task-due-date" name="trip-start">
          </div>
        </div>
      </div>
      <div class="new-task-save">
        <button class="btn new-task-save">Save</button>
      </div>
    </form>
  </dialog>

  <dialog class="add-project-dialog">
    <form class="new-project-form">
      <div class="new-project-close">
        <button class="btn new-project-close">X</button>
      </div>
      <div class="new-project-item">
        <input type="text" class="new-project-title" placeholder="Project Name" autofocus>
      </div>
      <div class="new-project-save">
        <button class="btn new-project-save">Save</button>
      </div>
    </form>
  </dialog>

  <main>
    
  </main>

  <footer>

  </footer>
</body>
</html>
